<header>
    <!-- Menu Button to Toggle Sidenav -->
    <button mat-mini-fab aria-label="menu icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div id="title"><h2>Digital Calendar</h2></div>
    
    <mat-sidenav-container class="sidenav-container">
      <!-- Side Menu -->
      <mat-sidenav #sidenav mode="side" position="start">
        <button mat-button (click)="navigateTo('/calendar')">Calendar</button>
        <button mat-button (click)="navigateTo('/schedule')">Schedule</button>
        <button mat-button (click)="navigateTo('/tasks')">Tasks</button>
        <button mat-button (click)="navigateTo('/')">Home</button>
        <!-- Add any other menu items you may need -->
      </mat-sidenav>
      
      <!-- Main Content (Where other content will be placed) -->
      <mat-sidenav-content>
        <!-- Your existing content here -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </header>
